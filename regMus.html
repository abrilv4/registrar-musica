<!DOCTYPE html>
<html lang="en">
<head>
  <title>La Vos de los mayores</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-widtg, initiak-scale=1.0">

  <link href="css/style-regMus.css" rel="stylesheet">
  <link rel="shortcut icon" href="logo1.png">
</head>
<body>
  <header class="header">
      <div class="container-superior">
          <div>
              <a href="index.html"><img class="logo" src="logo1.png"> </a> 
              <h1 class="title">  La Voz de los mayores</h1>   
          </div>
          <nav class="navigation">
              <ul>
                  <li><a class="pagprinc" href="index.html">Atrás</a></li>
              </ul>
          </nav>
          
      </div>
  </header>
  <main class="main">
    <div class="container-medio">
      <div class="form-register">
          <h2 class="form-title">Registrar Musica</h2>
          <div class="block">
            <label>Nombre : </label>
            <input type="text" maxlength="50">
           </div>
           <div class="block">
              <label> Artista : </label>
              <input type="text" maxlength="50">
          </div>
          <div class="block">
              <label> Género : </label>
              <select name="genero">
                <option>Rap</option>
                <option>K-pop</option>
                <option>Rock</option>
                <option>Electronica</option>
                <option>Pop</option>
                <option>Clasica</option>
                <option>Country</option>
                <option>Metal</option>
                <option>Folklorica</option>
                <option>Jazz</option>
                <option>Salsa</option>
                <option>Regueton</option>
                <option>Punk</option>
                <option>Disco</option>
                <option>Hip Hop</option>
                <option>Instrumental</option>
            </select>
          </div>
          <div class="block">
              <label>Canción: </label>
              <input class="bot1" type="file" name="SubirCancion" accept=".mp3">
          </div>

      <div class="botones">
          <a href=""><button class="registrar">Registrar</button></a>
          <a href="index.html"><button class="cancelar">Cancelar</button></a> 

      </div>


  </div>
  
            
    
</main>
  

</body>

<footer>
  <div class="container-inferior">

  </div>
  
</footer>

</html>
